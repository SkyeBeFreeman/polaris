# Default values for polaris.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  # mode: standalone
  mode: cluster

polaris:
  image:
    repository: polarismesh/polaris-server
    tag: latest
    pullPolicy: Always
  limit:
    cpu: "500m"
    memory: "1000Mi"
  console:
    image:
      repository: polarismesh/polaris-console
      tag: latest
      pullPolicy: Always
    limit:
      cpu: "500m"
      memory: "1000Mi"
  replicaCount: 1
  auth:
    consoleOpen: true
    clientOpen: false
  storage:
    db:
      address: localhost:3306
      name: polaris_server
      user: root
      password: polaris@123456
    redis:
      address: localhost:6379
      # ACL user from redis v6.0, remove it if ACL is not available
      # user: polaris
      password: polaris@123456 # AUTH password below redis v6.0, or ACL password from redis v6.0
      withTLS: false

service:
  type: LoadBalancer
  webPort: 8080
  eurekaPort: 8761
  httpPort: 8090
  serviceGrpcPort: 8091
  xdsv3Port: 15010
  configGrpcPort: 8093
  prometheusPort: 9000

monitor:
  port: 9091

installation:
  namespace: polaris-system
